<div class="rendererContainer" #rendererContainer>

    <div id="blocker" *ngIf="loading">
        <div id="instructions">
            <p style="font-size:36px">
                Loading Simulation...
            </p>
            <mat-spinner></mat-spinner>
        </div>
    </div>

    <div class="position-absolute w-100 tools-panel" *ngIf="!loading">
        <div fxLayout="row">
            <div fxFlex="33" fxLayoutAlign="start">
                <button mat-icon-button (click)="startSimulation()" [disabled]="running" matTooltip="Start earthquake!">
                    <mat-icon>play_arrow</mat-icon>
                </button>

                <button mat-icon-button (click)="resetSimulation()" matTooltip="Reset simulation">
                    <mat-icon>replay</mat-icon>
                </button>

                <button mat-icon-button (click)="lock($event)" matTooltip="Lock">
                    <mat-icon>lock</mat-icon>
                </button>
            </div>

            <div fxFlex="33" fxLayout="column" fxLayoutAlign="center center">
                <span style="font-size: 20px; font-weight: bold;" *ngIf="running">Time: {{time}}</span>
                <span style="font-size: 18px; font-weight: 200;" *ngIf="running">Magnitude:
                    {{earthquakeController.currentMagnitude.value.toFixed(2)}}</span>
            </div>

            <div fxFlex="33" fxLayoutAlign="end">
                <button mat-icon-button (click)="openOptionsMenu=!openOptionsMenu">
                    <mat-icon>{{openOptionsMenu ? "close" : "more_vert"}}</mat-icon>
                </button>
                <div class="menu" *ngIf="openOptionsMenu">
                    <div style="margin: 1em;">
                        <label>Magnitude: {{magnitude}}</label>
                    </div>
                    <mat-slider min=1 max=10 [(ngModel)]="magnitude"></mat-slider>
                    <hr>

                    <mat-form-field class="example-margin example-width" appearance="fill">
                        <mat-label>Time to reach peak Magnitude</mat-label>
                        <input matInput type="number" [(ngModel)]="timeToReachPeak">
                    </mat-form-field>

                    <mat-form-field class="example-margin example-width" appearance="fill">
                        <mat-label>Time of peak Magnitude</mat-label>
                        <input matInput type="number" [(ngModel)]="peakTime">
                    </mat-form-field>

                    <mat-form-field class="example-margin example-width" appearance="fill">
                        <mat-label>Time to end</mat-label>
                        <input matInput type="number" [(ngModel)]="timeToEnd">
                    </mat-form-field>

                    <hr>

                    <button mat-button style="margin-bottom:10px" (click)="toggleDebugMode()">Debug Mode
                        <span style="color:green" *ngIf="debugMode">Enabled</span>
                        <span style="color:red" *ngIf="!debugMode">Disabled</span>
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
